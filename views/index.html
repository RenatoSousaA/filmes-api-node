<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../assets/fonts/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <div class="row">

        <div class="col-md-12 p-3 text-center">
            <form class="form-inline justify-content-center">
                <div class="form-group">
                    <label for="labelEmail">E-mail:</label>
                    <input type="text" id="inputEmail" class="form-control form-control-sm mx-sm-3">
                </div>

                <div class="form-group">
                    <label for="labelSenha">Senha:</label>
                    <input type="password" id="inputSenha" class="form-control form-control-sm mx-sm-3">
                </div>
                <button onclick="loginAPI();" type="button" class="btn btn-primary btn-sm my-1">Acessar API <i
                        class="fas fa-lock ml-2"></i></button>
                <i class="fas fa-power-off off ml-3"></i>
            </form>
        </div>

        <div class="col-md-6 text-center p-3">
            <h4>Usuário</h4>

            <form class="m-4 text-left">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control form-control-sm" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control form-control-sm" id="email" placeholder="Digite seu E-mail">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control form-control-sm" id="senha"
                        placeholder="Digite sua senha">
                </div>
                <button type="button" class="btn btn-primary btn-sm">Cadastrar</button>
                <button type="button" class="btn btn-warning btn-sm">Alterar</button>
                <button type="button" class="btn btn-danger btn-sm">Excluir</button>

                <table class="table table-hover mt-4">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </form>
        </div>

        <div class="col-md-6 text-center p-3">
            <h4>Filmes</h4>

            <form class="m-4 text-left">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control form-control-sm" id="titulo"
                        placeholder="Digite o título do filme">
                </div>
                <div class="form-group">
                    <label for="descrição">Descrição</label>
                    <input type="text" class="form-control form-control-sm" id="descrição"
                        placeholder="Comente com uma breve descrição">
                </div>
                <div class="form-group">
                    <label for="rating">Nota do filme: <span id="valorNota"></span></label>
                    <input type="range" min="0" max="10" value="5" class="slider" id="notaInput">
                </div>
                <button type="button" class="btn btn-primary btn-sm">Cadastrar</button>
                <button type="button" class="btn btn-warning btn-sm">Alterar</button>
                <button type="button" class="btn btn-danger btn-sm">Excluir</button>

                <table class="table table-hover mt-4">
                    <thead>
                        <tr>
                            <th>Filme</th>
                            <th>Descrição</th>
                            <th>Nota</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="../assets/fonts/font-awesome/js/all.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/movies.js"></script>
    <script src="../assets/js/users.js"></script>
</body>

</html>
